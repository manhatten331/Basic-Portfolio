<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manzell Hatten's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Manzell Hatten</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name.." required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Your email.." required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Message me.." style="height:200px" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" value="submit">
            </form>

        </section>
    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
